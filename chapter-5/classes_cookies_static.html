<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Cookie Example üç™</title>
  </head>
  <body>
    <h1>Interactive Cookie Example</h1>
    <form id="cookie-form">
      <label for="flavour">Enter your favorite cookie flavour:</label>
      <input type="text" id="flavour" name="flavour" required />
      <button type="submit">Show Title</button>
    </form>
    <div id="output"></div>

    <script>
      class Cookie {
        constructor(flavour) {
          this.flavour = flavour;
        }
        static brandName = "Best Bakes";
        static discountPercent = 5;

        showTitle() {
          console.log(`The flavour of this cookie is ${this.flavour}`);
        }
      }

      class FavouriteCookie extends Cookie {
        static brandName = "Favorite Cookie shop";
        showTitle() {
          // calling super
          // useful for implementing self-inheritance pattern
          super.showTitle();
          console.log(`${this.flavour} is amazing`);
        }
      }

      const form = document.getElementById("cookie-form");
      const output = document.getElementById("output");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const flavour = document.getElementById("flavour").value;
        const myCookie = new FavouriteCookie(flavour);
        myCookie.showTitle();
        output.innerHTML = `
					<h2>${FavouriteCookie.brandName}</h2>
					<p>The flavour of this cookie is ${flavour}.</p>
					<p>${flavour} is amazing</p>
				`;
      });
    </script>
  </body>
</html>
